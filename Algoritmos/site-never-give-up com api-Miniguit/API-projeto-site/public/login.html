                <form class="formulario_login" id="form_login" method="post" onsubmit="return entrar()">
                    Login:
                    <input placeholder="Digite seu nome de login cadastrado" autocomplete="off" type="text" class="input-padrao" id="idLogin" name="login">
                    <br>
                    Senha:
                    <input placeholder="****" type="password" class="input-padrao" id="idSenha" name="senha">
                    <br>
                    <button onclick="verificar_botao_login()" id="btn_entrar" class="botao_login">Entrar</button>
                </form>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>

                    <img style="display: none; width: 150px; margin: auto; margin-bottom: 50px;" src="img/loading-img.gif" id="img_aguarde"  > <!--style="display: none;"-->

<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';  // img_aguarde.style.visibility = 'visible'; 
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>

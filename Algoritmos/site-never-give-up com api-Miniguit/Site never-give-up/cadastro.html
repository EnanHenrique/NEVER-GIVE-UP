    <form id="id_form_cadastro" class="form_cadastro">
        <h1>Cadastro</h1>

        <label for="nome">Digite seu nome</label>
        <input autocomplete="off" placeholder="Digite seu nome" id="nome" name="nome">

        <label for="login">Nome de usuario</label>
        <input autocomplete="off" type="text" placeholder="Digite seu nome de usuario" id="login">
        
        <label for="email">E-mail</label>
        <input autocomplete="off" type="text" placeholder="Digite seu e-mail" id="email">

        <label for="dataNascimento">Data de Nascimento</label>
        <input autocomplete="off" type="date" placeholder="Digite sua data de nascimento" id=dataNascimento">

        <label for="senha">Senha</label>
        <input autocomplete="off" type="password" id="senha" placeholder="Digite sua senha">
        
        <label>Confirme sua Senha</label>
        <input autocomplete="off" type="password" id="idConfirmarSenha" placeholder="Digite sua senha novamente">

    </form>
    
    <button type="submit" onclick="botao_cadastrar()" class="botao_cadastrar">Cadastrar-se</button>
